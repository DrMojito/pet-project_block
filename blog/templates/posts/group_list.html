{% extends "base.html" %}
{% block content %}
      <div class="container py-5">
        <h1>Лев Толстой – зеркало русской революции.</h1>
        <p>
          Группа {{ group.title }}
          {% for post in posts %}
        </p>
        <article>
          <ul>
            <li>
              Автор: {{ post.author }}
            </li>
            <li>
              Дата публикации: {{ post.pub_date|date:"d E Y" }}
            </li>
          </ul>      
          <p>
            {{ post.text }}
          </p>
          {% endfor %}
        </article>
      </div>  
      {% endblock content %}
